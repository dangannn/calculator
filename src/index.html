<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<section class="section-calculator">
    <div class="calculator">
        <div class="calculator__wrapper">
            <div id="display" class="calculator__input"></div>
            <div id="out" class="calculator__input">0</div>
            <div class="calculator__btn calculator__btn--light-gray"><span class="calculator__number">AC</span></div>
            <div class="calculator__btn calculator__btn--light-gray"><span class="calculator__number">(</span></div>
            <div class="calculator__btn calculator__btn--light-gray"><span class="calculator__number">)</span></div>
            <div class="calculator__btn"><span class="calculator__number">/</span></div>
            <div class="calculator__btn calculator__btn--dark-gray"><span class="calculator__number">7</span></div>
            <div class="calculator__btn calculator__btn--dark-gray"><span class="calculator__number">8</span></div>
            <div class="calculator__btn calculator__btn--dark-gray"><span class="calculator__number">9</span></div>
            <div class="calculator__btn"><span class="calculator__number">*</span></div>
            <div class="calculator__btn calculator__btn--dark-gray"><span class="calculator__number">4</span></div>
            <div class="calculator__btn calculator__btn--dark-gray"><span class="calculator__number">5</span></div>
            <div class="calculator__btn calculator__btn--dark-gray"><span class="calculator__number">6</span></div>
            <div class="calculator__btn"><span class="calculator__number">-</span></div>
            <div class="calculator__btn calculator__btn--dark-gray"><span class="calculator__number">1</span></div>
            <div class="calculator__btn calculator__btn--dark-gray"><span class="calculator__number">2</span></div>
            <div class="calculator__btn calculator__btn--dark-gray"><span class="calculator__number">3</span></div>
            <div class="calculator__btn"><span class="calculator__number">+</span></div>
            <div class="calculator__btn calculator__btn--zero calculator__btn--dark-gray"><span class="calculator__number calculator__number--zero">0</span></div>
            <div class="calculator__btn"><span class="calculator__number">.</span></div>
            <div class="calculator__btn"><span class="calculator__number">=</span></div>
        </div>
    </div>
</section>
<script src="./index.js"></script>
</body>
</html>
